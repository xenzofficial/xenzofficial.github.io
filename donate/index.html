<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="qrcode"></div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // Data QRIS Anda
        const qrisData = "00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214125244468351780303UMI51440014ID.CO.QRIS.WWW0215ID20254030242630303UMI5204541153033605802ID5918AL STORE OK23802686007CILACAP61055321162070703A016304D266";

        // Fungsi untuk mendapatkan parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fungsi membuat QRIS dinamis
        function makeDynamic(qris, nominal) {
            let str = qris.slice(0, -4);
            str = str.replace("010211", "010212");
            
            let parts = str.split("5802ID");
            if (parts.length < 2) return qris;

            let prefix = parts[0];
            let suffix = "5802ID" + parts[1];
            let nominalStr = nominal.toString();
            let tag54 = "54" + nominalStr.length.toString().padStart(2, '0') + nominalStr;
            let rawQR = prefix + tag54 + suffix;
            let crc = crc16(rawQR);

            return rawQR + crc;
        }

        // Algoritma CRC16
        function crc16(s) {
            let crc = 0xFFFF;
            for (let i = 0; i < s.length; i++) {
                let c = s.charCodeAt(i);
                crc ^= c << 8;
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ 0x1021;
                    } else {
                        crc = crc << 1;
                    }
                }
            }
            return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, "0");
        }

        // Inisialisasi
        window.onload = function() {
            const payParam = getUrlParameter('pay');
            const qrcodeContainer = document.getElementById('qrcode');

            // Jika tidak ada parameter, sembunyikan semuanya
            if (!payParam || isNaN(payParam) || parseInt(payParam) <= 0) {
                document.body.innerHTML = '';
                return;
            }

            // Tampilkan QRIS jika ada parameter yang valid
            const finalQRData = makeDynamic(qrisData, parseInt(payParam));
            
            // Generate QR code menggunakan canvas
            const qrcode = new QRCode(qrcodeContainer, {
                text: finalQRData,
                width: 300,
                height: 300,
                colorDark: "#0f0f88",
                colorLight: "#ff0000",
                correctLevel: QRCode.CorrectLevel.H,
                useSVG: false // Pastikan menggunakan canvas, bukan SVG
            });

            // Konversi canvas ke gambar PNG
            setTimeout(() => {
                const canvas = qrcodeContainer.querySelector('canvas');
                if (canvas) {
                    // Buat elemen img baru
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.alt = 'Qris Payment';
                    
                    // Hapus canvas dan ganti dengan img
                    qrcodeContainer.innerHTML = '';
                    qrcodeContainer.appendChild(img);
                }
            }, 100);
        };
    </script>
</body>
</html>
