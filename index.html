<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Development | Web 2025</title>
    <style>
        /* --- RESET & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 25, 0.6);
            --primary: #00f2ea;
            --secondary: #ff0055;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 242, 234, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 0, 85, 0.05) 0%, transparent 25%);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* --- CARD CONTAINER --- */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            perspective: 1000px;
        }

        .donation-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 
                        0 0 20px rgba(0, 242, 234, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Glow */
        .donation-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* --- CONTROLS --- */
        .amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .chip:hover {
            background: rgba(0, 242, 234, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 234, 0.2);
        }

        .chip.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            text-align: left;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            margin-left: 5px;
        }

        input[type="number"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }

        /* --- QR AREA --- */
        .qr-wrapper {
            position: relative;
            width: 230px;
            height: 230px;
            margin: 0 auto 20px;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* Scanning Animation Line */
        .qr-scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            z-index: 10;
            pointer-events: none;
            opacity: 0.8;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        iframe {
            border-radius: 5px;
            display: block;
        }

        /* --- FOOTER --- */
        .footer {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
        }

        .blink {
            animation: blinker 1.5s linear infinite;
            color: var(--primary);
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* --- LOADER --- */
        .loader {
            border: 3px solid rgba(0,0,0,0.1);
            border-left-color: var(--secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        <div class="donation-card">
            <h1>Web Dev Fund</h1>
            <p class="subtitle">Bantu kami membangun masa depan website yang lebih canggih. Dukungan Anda adalah bahan bakar kode kami.</p>


            <!-- Manual Input -->
            <div class="input-group">
                <label for="customAmount">Input Nominal (IDR)</label>
                <input type="number" id="customAmount" placeholder="Masukkan jumlah..." value="20000" oninput="handleInput()">
            </div>

            <!-- QR Display -->
            <div class="qr-wrapper">
                <div class="qr-scan-line"></div>
                <div id="loader" class="loader" style="display: none;"></div>
                <iframe 
                    id="qrisFrame"
                    src="" 
                    width="210" 
                    height="210"
                    frameborder="0"
                    scrolling="no">
                </iframe>
            </div>

            <div class="footer">
                <p>ðŸ”’ Secure Payment by QRIS</p>
                <p style="margin-top: 5px;">Â© 2025 <span class="blink">AL Official</span></p>
            </div>
        </div>
    </div>

    <script>
        // Elemen DOM
        const iframe = document.getElementById('qrisFrame');
        const customInput = document.getElementById('customAmount');
        const chips = document.querySelectorAll('.chip');
        const loader = document.getElementById('loader');

        // URL Dasar API
        const baseURL = "https://xenzofficial.github.io/donate/qris";
        
        let typingTimer; // Timer untuk debounce input

        // Fungsi Memuat QR Code
        function loadQR(nominal) {
            // Tampilkan loader sementara iframe memuat
            loader.style.display = "block";
            iframe.style.opacity = "0.3";

            // Format URL
            // Kita gunakan size 210 sesuai iframe agar pas
            const finalURL = `${baseURL}?amount=${nominal}&size=210`;
            
            iframe.src = finalURL;

            // Ketika iframe selesai memuat
            iframe.onload = function() {
                loader.style.display = "none";
                iframe.style.opacity = "1";
            };
        }

        // Fungsi Menangani Klik Tombol Preset
        function setAmount(value) {
            // Update UI tombol
            chips.forEach(chip => chip.classList.remove('active'));
            // Cari tombol yang diklik (sedikit tricky karena 'this' di onclick inline)
            // Jadi kita cari berdasarkan text content atau logic sederhana
            event.target.classList.add('active');

            // Update Input
            customInput.value = value;

            // Reload QR
            loadQR(value);
        }

        // Fungsi Menangani Input Manual
        function handleInput() {
            // Hapus kelas aktif dari semua tombol preset
            chips.forEach(chip => chip.classList.remove('active'));

            // Debounce (tunggu user selesai mengetik sebentar sebelum request API)
            clearTimeout(typingTimer);
            
            const val = customInput.value;

            if(val && val > 0) {
                typingTimer = setTimeout(() => {
                    loadQR(val);
                }, 800); // Delay 800ms
            }
        }

        // Inisialisasi awal (Default 20k)
        window.onload = () => {
            loadQR(20000);
        };

    </script>
</body>
</html>
