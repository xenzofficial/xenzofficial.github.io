<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Image Generator</title>
    <style>
        html {
            overflow: auto;
        }

        html, body, div, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            border: none;

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

    </iframe>

</html>
