                setIsStreaming(true);

                try {
                    const model = thinking ? "deepseek-ai/DeepSeek-R1-0528-Turbo" : "deepseek-ai/DeepSeek-V3-0324-Turbo";
                    
                    const payload = {
                        model: model,
                        messages: chatHistory.current,
                        stream: true,
                        stream_options: {
                            include_usage: true,
                            continuous_usage_stats: true
                        },
                        max_tokens: null,
                        ...settings
                    };

                    abortControllerRef.current = new AbortController();
                    
                    const response = await fetch("https://api.deepinfra.com/v1/openai/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "text/event-stream"
                        },
                        body: JSON.stringify(payload),
                        signal: abortControllerRef.current.signal
                    });

                    const reader = response.body.getReader();
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = new TextDecoder().decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.choices?.[0]?.delta?.content) {
                                        const content = parsed.choices[0].delta.content;
                                        fullResponse += content;
                                        
                                        setMessages(prev => prev.map(msg => 
                                            msg.id === assistantMessage.id 
                                                ? { ...msg, content: fullResponse }
                                                : msg
                                        ));
                                        
                                        // Auto scroll during streaming
                                        setTimeout(scrollToBottom, 10);
                                    }
                                } catch (e) {
                                    // Ignore parsing errors for incomplete JSON
                                }
                            }
                        }
                    }

                    // Process final response
                    let finalContent = fullResponse;
                    if (thinking && fullResponse.includes('</think>')) {
                        finalContent = fullResponse.split('</think>')[1] || fullResponse;
                    }

                    chatHistory.current.push({ role: 'assistant', content: finalContent });
                    
                    setMessages(prev => prev.map(msg => 
                        msg.id === assistantMessage.id 
                            ? { ...msg, content: finalContent, isStreaming: false }
                            : msg
                    ));

                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Error:', error);
                        setMessages(prev => prev.map(msg => 
                            msg.id === assistantMessage.id 
                                ? { ...msg, content: 'Error occurred while generating response.', isStreaming: false }
                                : msg
                        ));
                    }
                } finally {
                    setIsStreaming(false);
                    abortControllerRef.current = null;
                }
            };

            // Stop streaming function
            const stopStreaming = () => {
                if (abortControllerRef.current) {
                    abortControllerRef.current.abort();
                    setIsStreaming(false);
                }
            };

            // Regenerate last response
            const regenerateResponse = () => {
                if (isStreaming) return;
                
                // Remove last assistant message and regenerate
                const lastUserMessage = [...chatHistory.current].reverse().find(msg => msg.role === 'user');
                if (lastUserMessage) {
                    // Remove last assistant response from history
                    chatHistory.current = chatHistory.current.slice(0, -1);
                    
                    // Remove last assistant message from UI
                    setMessages(prev => prev.slice(0, -1));
                    
                    // Set input to last user message and send
                    setInput(lastUserMessage.content);
                    setTimeout(() => {
                        sendMessage();
                    }, 100);
                }
            };

            // Reset chat
            const resetChat = () => {
                setMessages([]);
                chatHistory.current = [{"role": "system", "content": instruct.join('')}];
                setInput('');
                setIsStreaming(false);
            };

            // Handle input keypress
            const handleKeyPress = (e) => {
                if (e.key === 'click') {
                    e.preventDefault();
                    sendMessage();
                }
            };

            // Auto scroll effect
            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Apply syntax highlighting after render
            useEffect(() => {
                if (typeof Prism !== 'undefined') {
                    Prism.highlightAll();
                }
            }, [messages, showCodeModal]);

            // Message component
            const Message = ({ message }) => {
                const parts = processMessageContent(message.content);
                
                return (
                    <div className={`message ${message.role}`}>
                        <div className="message-header">
                            <div className="role">
                                {message.role === 'user' ? (
                                    <><i className="fas fa-user"></i> You</>
                                ) : (
                                    <><i className="fas fa-robot"></i> Delta {message.isStreaming && <div className="loading-dots"><span></span><span></span><span></span></div>}</>
                                )}
                            </div>
                            {message.role === 'assistant' && !message.isStreaming && (
                                <div className="message-actions">
                                    <button className="btn-action" onClick={regenerateResponse}>
                                        <i className="fas fa-redo"></i>
                                    </button>
                                    <button className="btn-action" onClick={() => navigator.clipboard.writeText(message.content)}>
                                        <i className="fas fa-copy"></i>
                                    </button>
                                </div>
                            )}
                        </div>
                        
                        <div className="message-content">
                            {parts.map((part, index) => (
                                <div key={index}>
                                    {part.type === 'text' ? (
                                        <div dangerouslySetInnerHTML={{ __html: renderMarkdown(part.content) }} />
                                    ) : (
                                        <CodeBlock 
                                            code={part.content} 
                                            language={part.language}
                                            isStreaming={message.isStreaming}
                                        />
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="main-container">
                    {/* Header */}
                    <div className="header">
                        <div className="logo">
                            <i className="fas fa-robot"></i>
                            Delta 2.0 Turbo Reasoning
                        </div>
                        <div className="d-flex gap-2">
                            <button className="btn-action" onClick={() => setShowSettings(true)}>
                                <i className="fas fa-cog"></i> Settings
                            </button>
                            <button className="btn-action" onClick={resetChat}>
                                <i className="fas fa-trash"></i> Reset
                            </button>
                        </div>
                    </div>

                    {/* Chat Container */}
                    <div className="chat-container" ref={chatContainerRef}>
                        {messages.length === 0 ? (
                            <div className="text-center mt-5" style={{ color: '#64748b' }}>
                                <i className="fas fa-comments" style={{ fontSize: '3rem', marginBottom: '1rem' }}></i>
                                <h3>Welcome to Delta Assistant</h3>
                                <p>Start a conversation with your AI assistant</p>
                            </div>
                        ) : (
                            messages.map(message => (
                                <Message key={message.id} message={message} />
                            ))
                        )}
                    </div>

                    {/* Input Section */}
                    <div className="input-section">
                        <div className="input-container">
                            <textarea
                                ref={inputRef}
                                className="input-textarea"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Type your message..."
                                rows={1}
                                disabled={isStreaming}
                            />
                            {isStreaming ? (
                                <button className="stop-btn" onClick={stopStreaming}>
                                    <i className="fas fa-stop"></i> Stop
                                </button>
                            ) : (
                                <button className="send-btn" onClick={sendMessage}>
                                    <i className="fas fa-paper-plane"></i> Send
                                </button>
                            )}
                        </div>
                        
                        <div className="control-row">
                            <div className="thinking-toggle">
                                <span style={{ fontSize: '0.9rem' }}>Thinking Mode:</span>
                                <div 
                                    className={`toggle-switch ${thinking ? 'active' : ''}`}
                                    onClick={() => setThinking(!thinking)}
                                >
                                    <div className="toggle-slider"></div>
                                </div>
                                <span style={{ fontSize: '0.8rem', color: thinking ? '#3b82f6' : '#64748b' }}>
                                    {thinking ? 'ON' : 'OFF'}
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Modals */}
                    {showCodeModal && <CodeModal />}
                    {showSettings && <SettingsModal />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
